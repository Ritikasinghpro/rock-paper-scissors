<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header><h2>Rock Paper Scissors</h2></header>
    <div class="game-container">
        <div class="game-board">
            <div class="title">
                Pick Your Choice
                <h6> First one to get 5 points win's </h6>
            </div>
            <div class="selection-buttons">
                <div class="game-card">
                    
                    <div class="sticker">✊</div>
                    <button id="rock">Pick Rock</button>
                </div>
                <div class="game-card">
                    
                    <div class="sticker">✋</div>
                    <button id="paper">Pick Paper</button>
                </div>
                <div class="game-card">
                    
                    <div class="sticker">✌️</div>
                    <button id="scissors">Pick Scissors</button>
                </div>    
            </div>
            <div class="board-console1">
                <div class="title" id="screen-title">
                    Computer Pick 
                </div>
                <div class="board-console">
                    
                        <div class="screen" id="screen">   
                        </div>
                        <div class="cpick"></div>
                
                </div>
            </div>    
            
        </div>
        <div class="score-board">
            <div class="score" >
                <h3>-- ScoreBoard --</h3>
                <h4 id="you">Your Score</h4>
                <div class="points" id="yourScore">
                    0
                </div>
                <h4 id="computer">Computer Score</h4>
                <div class="points" id="computerScore">
                    0
                </div>
                
            </div>
            <div class="links" class="colorme">
                <h3>Check Out My</h3>
                <a href="https://twitter.com/Manikanta528"> Twitter</a>
                <a href="https://github.com/Manikanta528"> GitHub</a>
            </div>
        </div>

    </div>
</body>
</html>
